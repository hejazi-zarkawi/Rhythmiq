<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utilities.css">
</head>

<body>
    <div class="container flex">
        <div class="left border">
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="close">
                    <img src="images/close.svg" alt="">
                </div>
                <div class="logo"><img width="120" class="invert" src="images/logo.svg" alt="Spotify Logo"></div>

                <ul>
                    <li><img class="invert" src="images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="Seacrh">Search</li>
                </ul>
            </div>

            <div class="library bg-grey m-1 p-1 rounded">
                <div class="headerPlaylist">
                    <div class="header">
                        <img src="images/playlist.svg" alt="">
                        <h2 class="text-grey">Your Library</h2>
                    </div>
                    <div class="songsList">
                        <ul>

                        </ul>
                    </div>
                </div>


                <div class="footer">
                    <a href="#">Legal</a>
                    <a href="#">Safety & Privacy Center</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">About Ads</a>
                    <a href="#">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right border">
            <div class="nav bg-grey m-1 p-1 rounded">
                
                <div class="arrow">
                    <div class="hamburger">
                        <img  src="images/hamburger.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="btn">Sign up</button>
                    <button class="btn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>



                <div class="playbar bg-grey">

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="songdetails">
                        <div class="songname"></div>
                        <div class="playlist">
                            <img id="previous" src="images/previous.svg" alt="">
                            <div id="mainMusicPlay" class="musicPlay">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="45" height="45">
                                    <!-- Circle with green fill and no border -->
                                    <circle cx="12" cy="12" r="10" fill="rgb(47, 194, 81)" />
                                    <!-- Play button with solid black fill -->
                                    <path
                                        d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                        fill="black" />
                                </svg>

                            </div>

                            <img id="next" src="images/next.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="JS/script.js"></script>
</body>

</html>
